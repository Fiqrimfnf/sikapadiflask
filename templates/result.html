<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil</title>
</head>
<body>
    <h1 style="color: #333;">Nilai RGB</h1>
    <h2 style="color: #333;">Blue Values</h2>
    <pre style="display: inline-block; background-color: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto;">
        {{ blue_values }}
    </pre>
    <h2 style="color: #333;">Green Values</h2>
    <pre style="display: inline-block; background-color: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto;">
        {{ green_values }}
    </pre>
    <h2 style="color: #333;">Red Values</h2>
    <pre style="display: inline-block; background-color: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto;">
        {{ red_values }}
    </pre>
</body>
</html>
